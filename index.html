<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Little Pomodoro</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="default.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-sm-12">
        <div id="message">
          <br>
          <br>Time to work.</div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-12">
        <a href="#">
          <div class="text-center" id="timer"></div>
        </a>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-12">
        <div>
          <button class="btn btn-primary" id="reset">RESET</button>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class=" buttons col-sm-3 col-sm-offset-3 text-center">
        <button id="sessionDown" class="btn btn-danger">-</button>
        <span id="timeDisplay"></span>
        <button id="sessionUp" class="btn btn-success">+</button>
        <br>
        <br> SESSION LENGTH
      </div>
      <div class="buttons col-sm-3 text-center">
        <button id="breakDown" class="btn btn-danger">-</button>
        <span id="breakDisplay"></span>
        <button id="breakUp" class="btn btn-success">+</button>
        <br>
        <br> BREAK LENGTH
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="pomodoro.js"></script>
</body>

</html>
